{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/stylesheet.css'%}">
    <style>
        .error {
            color: red;
        }
    </style>
    <title>PetShop</title>
    
</head>
<body>
    <nav class = "navbar navbar-expand-lg bg-light">
        {%include 'core/navbar.html'%}
    </nav>
    <br>
    <h1 class="text-center">
        Ingresar a la tienda
    </h1>
    <br>
    <br>
    <div class="container mt-5">
        <form method="POST" id="form-ingresar" action="recibir_datos">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required placeholder="Ingresa tu correo">
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required placeholder="Contraseña">
                    </div>
                </div>
            </div>
            <br>
            <button  type="submit" class="btn btn-primary">Ingresar</button>
            <!--onclick="window.open(% url 'mis_compras' %)"-->
            <div class="row">
                <div class="col">
                    <a href="{% url 'registro' %}">Registrarse</a>
                </div>
                <div class="col">
                    <a href="olvido.html">Olvidé mi Contraseña</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="{% static 'core/js/scripts.js'%}"></script>
    <script src="{% static 'core/js/menu.js' %}"></script>
    <script src="{% static 'core/js/footer.js' %}"></script>

    <footer class="container-fluid grey fixed-bottom">
    </footer>
    
</body>
</html>
