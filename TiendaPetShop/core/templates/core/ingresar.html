<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/stylesheet.css'%}">

<body>
    <nav class = "navbar navbar-expand-lg bg-light">
        
    </nav>

    <h1 class="text-center">

    </h1>
    <br>
    <br>
    <div class="chico container">
        <form id="form-ingresar">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
            </div>
            <br>
            <button onclick="window.open('mis_compras.html')" type="submit" class="btn btn-primary">Ingresar</button>
            
            <div class="row">
                <div class="col">
                    <a href="{% url 'registro' %}">Registrarse</a>
                </div>
                <div class="col">
                    <a href="olvido.html">Olvidé mi Contraseña</a>
                </div>
            </div>
          </form>
    </div>
    <footer class="container-fluid grey fixed-bottom">
    </footer>
