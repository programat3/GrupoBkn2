{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/stylesheet.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <nav class = "navbar navbar-expand-lg bg-light">
        
    </nav>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">

            <div class="carousel-item">
            <img src="{% static 'core/images/foto2.png' %}" class="d-block w-100" alt="Comida Perro">

            <div class="carousel-item">

            </div>
        </div>

    <br>
    <div class="container">
        <div class="row pad">
            <div class="col-md-4 align disponible">
                <a href="ficha.html"><img class = "img-fluid" src="{% static 'core/images/PlaceHolder.png' %}" alt=""></a>
                <p class="text-center">
                    DISPONIBLE
                </p>
                <p class="text-center">
                    $8000
                </p>
                <p class="text-center">
                    Saco de alimento Royal canin
                </p>
            </div>
            <div class="col-md-4 oferta">
                <a href="ficha.html"><img class = "img-fluid" src="{% static 'core/images/PlaceHolder.png' %}" alt=""></a>

                </p>

                    $8000
                </p>
                <p class="text-center">
                    Saco de alimento Cat Show
                </p>

            <div class="col-md-4 agotado">
                <a href="ficha.html"><img class = "img-fluid" src="{% static 'core/images/PlaceHolder.png' %}" alt=""></a>

                    AGOTADO
                </p>
                <p class="text-center">
                    $8000
                </p>
                <p class="text-center">
                    Peineta para gatos
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2 col-sm-4 borde">
                <p class="text-center">
                    OFERTA IRRESISTIBLE
                </p>
            </div>
            <div class="col-4">
                <p>
                    Por compras superiores a $20.000 ya estás concursando por una prenda de vestir.
                    Mira aquí los premios
                </p>
            </div>
        </div>
    </div>
    <br>
    <br>
    <footer class="container-fluid grey fixed-bottom">
    </footer>
    <script src="{% static 'core/js/menu.js' %}"></script>
    <script src="{% static 'core/js/footer.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
